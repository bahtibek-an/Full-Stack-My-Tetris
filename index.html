<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tetris</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="center">
            <div class="grid my-4">
                        <canvas id="board" class="game-board"></canvas>
                        <div class="right-column">
                            <div>
                                <h1 class="fs-2 fw-bold">Tetris</h1>
                                <p class="fw-normal fs-5 lh-1">Score: <span id="score">0</span></p>
                                <p class="fw-normal fs-5 lh-1">Lines: <span id="lines">0</span></p>
                                <p class="fw-normal fs-5 lh-1">Level: <span id="level">0</span></p>
                                <canvas id="next" class="next"></canvas>
                            </div>
                            <button onclick="play()" id="play-btn" class="play-button fw-bolder lh-sm fs-4">Play</button>
                            <!-- <button onclick="pause()" id="pause-btn" style="display: none;" class="play-button fw-bolder lh-sm fs-4">Pause</button> -->
                        </div>
                </div>
        </div>  
    </div>
    
    <script src="js/const.js"></script>
    <script src="js/dashboard.js"></script>
    <script src="js/piece.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
